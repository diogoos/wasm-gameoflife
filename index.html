<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game of Life</title>
</head>
<body>
  <canvas id="canvas" height="600" width="800"></canvas>
  <br>
  <button id="pauseGame">Pause</button>
  <button id="step" style="display: none;">Step</button>
  <button id="clear">Clear</button>
  <button id="random">Random</button>
  <br><br>
  <div style="display: flex; align-items: center;">
    <label for="framerate">Speed: </label>
    <input type="range" min="1" max="30" value="10" class="slider" id="framerate" name="framerate">
    <div id="fpscounter">10fps</div>
  </div>
  <br>
  <input type="checkbox" id="invertbkg" name="invertbkg" value="false">
  <label for="invertbkg"> Invert background</label>
  <br>
  <input type="checkbox" id="showgrid" name="showgrid" value="false">
  <label for="showgrid"> Show grid</label>

</body>
</html>
